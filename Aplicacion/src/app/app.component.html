<div class="row">
  <div class="col-sm-12">
    <app-titulo
      [titulo]="titulo"
    >
    </app-titulo>
  </div>
</div>

<div class="row">

  <div class="col-sm-1"></div>

  <div class="col-sm-2" *ngFor="let perfil of perfiles">
    <app-perfil
      [nombre]="perfil.nombrePerfil"
      [urlImagen]="'/assets/imagenes/'+perfil.nombreImagen"
    >

    </app-perfil>
  </div>

  <div class="col-sm-1"></div>
</div>

<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <app-boton
      [nombreBoton]="nombreBoton"
      (dioClick)="irAAdministrarPerfiles()"
    ></app-boton>
  </div>
  <div class="col-sm-4"></div>
</div>
